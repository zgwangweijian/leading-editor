<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//code.angularjs.org/1.2.32/angular.min.js" type="text/javascript"></script>
    <script src="../src/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="../src/leading-editor.js" type="text/javascript"></script>
</head>
<body data-ng-app="editorTest">
<div data-ng-controller="EditorTestController" style="height: 800px;">
    <div style="width: 1200px;margin-top:100px;text-align: center">
        <a href="javascript:void(0)" ><h4>Editor DEMO</h4></a>
    </div>
    <div style="width: 1200px;margin: 20px auto;">
        <form name="form" class="form-horizontal" role="form" novalidate>
            <div class="form-body">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="nickname" class="col-md-3 control-label">描述 <span
                                class="text-danger">*</span></label>

                        <div class="col-md-9">
                            <textarea id="nickname" name="nickname" class="form-control" ng-model="model.nickname" editor></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    var editorTest = angular.module("editorTest", ["leading.editor"]);
    editorTest.controller("EditorTestController", ["$scope", function ($scope) {

    }]);
</script>
</body>
</html>
